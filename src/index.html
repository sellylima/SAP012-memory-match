<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
</head>

<body>
  <main>
    <div>
      <h1 class="titulo">Memory Game</h1>
      <p class="subtitulo"> Desafie seus amigos, teste sua concentração e

    </div>
    <form class="form_login">
      <input type="text placeholder=" Digite seu nome" id="form_input">
      <button type="submit" id="form_button" disabled>Iniciar Jogo</button>
    </form>
    <img class="bg__card" src="./img/bg-card.png" alt="Imagem de varias cartas com desenhos de jogos">
  </main>

  <footer>
    <div id="root"></div>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
